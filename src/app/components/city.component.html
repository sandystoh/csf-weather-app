<button mat-raised-button color="accent" [routerLink]="['/add']" class="add-city">Add New City</button>
<mat-list>
        <h3 mat-subheader>Cities</h3>
        <mat-list-item *ngIf="cities.length == 0">No Cities - Please add a City!</mat-list-item>
        <mat-list-item *ngFor="let city of cities" [routerLink]="['/weather', city.cityNum]">
          <mat-icon mat-list-icon>location_city</mat-icon>
          <h4 mat-line>{{city.name}}</h4>
          <p mat-line> {{city.country}} </p>
          <mat-icon (click)="deleteCity($event, city.id)">delete</mat-icon>
        </mat-list-item>
</mat-list>
