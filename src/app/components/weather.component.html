<div class="weather-area">
<h2>{{model.cityName}}</h2>

<mat-card class="details">Temperature: {{model.temp - 273.15 | number}} &#176;C</mat-card>
<mat-card class="details">Pressure: {{model.pressure}} hpa</mat-card>
<mat-card class="details">Humidity: {{model.humidity}} %</mat-card>
<mat-card class="details">Wind Speed: {{model.windSpeed}} m/s</mat-card>

</div>
